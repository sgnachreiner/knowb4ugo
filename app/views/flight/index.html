<div ng-controller="IndexCtrl">
  <ul class="list">
    <li class="item item-icon-right" ng-click="open(flight.id)" ng-repeat="flight in flights">
      <h2>{{ flight.name }}</h2>
      <br>
      Scheduled Departure: {{ flight.reportedDepartureTime }}
      <br>
      Estimated Departure: {{ flight.estimatedDepartureTime }}
      <i class="icon ion-ios7-arrow-right"></i>
    </li>
  </ul>
